<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Muzikly ‚Äî ConnexionBanger Fusion</title>

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar (desktop) -->
    <aside class="sidebar">
      <div class="logo">
        <div class="logo-mark">CX</div>
        <div class="logo-text">
          <strong>Muzikly</strong>
          <small>ConnexionBanger</small>
        </div>
      </div>
      <nav class="nav-main">
        <button class="nav-btn" data-page="home"><i class="fas fa-compass"></i> D√©couvrir</button>
        <button class="nav-btn" data-page="playlists"><i class="fas fa-headphones"></i> Playlists</button>
        <button class="nav-btn" data-page="liked"><i class="fas fa-heart"></i> Sons lik√©s</button>
        <button class="nav-btn" data-page="search"><i class="fas fa-search"></i> Recherche</button>
        <button class="nav-btn" data-page="upcoming"><i class="fas fa-bolt"></i> Sorties</button>
      </nav>

      <div class="sidebar-footer">
        <small>¬© 2025 Muzikly</small>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main">
      <header class="topbar">
        <div class="search-inline">
          <i class="fas fa-search"></i>
          <input id="headerSearch" placeholder="Rechercher un son, artiste..." />
        </div>
        <div class="top-actions">
          <a href="https://github.com/CX-Banger" target="_blank" title="Github"><i class="fab fa-github"></i></a>
          <button id="mobileMenuBtn" class="mobile-only"><i class="fas fa-bars"></i></button>
        </div>
      </header>

      <section class="pages">
        <!-- Home -->
        <section id="page-home" class="page active">
          <div class="hero">
            <div class="hero-art">üé∏</div>
            <div class="hero-meta">
              <strong>√Ä la une</strong>
              <h2 id="featuredTitle">Obs√©d√©</h2>
              <div class="chips">
                <span class="chip">Rap - Gospel</span>
                <span class="chip">2025</span>
              </div>
            </div>
          </div>

          <h3>Artistes</h3>
          <div id="artistsGrid" class="grid artists-grid"></div>

          <h3>Sons √† la une</h3>
          <div id="featured" class="grid featured-grid"></div>
        </section>

        <!-- Playlists -->
        <section id="page-playlists" class="page">
          <div class="page-head">
            <h2>üéß Tes playlists</h2>
            <div>
              <input id="newPlaylistName" placeholder="Nouvelle playlist..." />
              <button id="createPlaylistBtn">Cr√©er</button>
            </div>
          </div>
          <div id="playlistList" class="playlists-list"></div>
          <div id="playlistTracks" class="playlist-tracks"></div>
        </section>

        <!-- Liked -->
        <section id="page-liked" class="page">
          <h2>‚ô° Sons lik√©s</h2>
          <div id="likedList" class="grid"></div>
        </section>

        <!-- Search -->
        <section id="page-search" class="page">
          <h2>üîç Recherche</h2>
          <input id="searchInput" placeholder="Rechercher un son (min 2 lettres)..." />
          <div id="searchResults" class="grid search-results"></div>
        </section>

        <!-- Upcoming -->
        <section id="page-upcoming" class="page">
          <h2>üî• Sorties & √Ä la une</h2>
          <div id="upcoming" class="grid"></div>
        </section>
      </section>
    </main>

    <!-- Bottom nav (mobile) -->
    <nav class="bottom-nav mobile-only" id="bottomNav">
      <button class="bt" data-page="home"><i class="fas fa-home"></i><small>Accueil</small></button>
      <button class="bt" data-page="playlists"><i class="fas fa-list"></i><small>Playlists</small></button>
      <button class="bt" data-page="search"><i class="fas fa-search"></i><small>Recherche</small></button>
      <button class="bt" data-page="upcoming"><i class="fas fa-bolt"></i><small>Sorties</small></button>
    </nav>

    <!-- Player footer -->
    <footer class="player" id="playerBar">
      <div class="player-left">
        <img id="playerThumb" class="player-thumb" src="" alt="cover" />
        <div class="player-meta">
          <div id="playerTitle" class="player-title">‚Äî</div>
          <div id="playerArtist" class="player-artist">‚Äî</div>
        </div>
      </div>

      <div class="player-center">
        <div class="controls">
          <button id="shuffleBtn" title="Al√©atoire"><i class="fas fa-random"></i></button>
          <button id="prevTrack" title="Pr√©c√©dent"><i class="fas fa-backward"></i></button>
          <button id="playPause" title="Play">‚ñ∂</button>
          <button id="nextTrack" title="Suivant"><i class="fas fa-forward"></i></button>
          <button id="repeatBtn" title="R√©p√©ter"><i class="fas fa-redo"></i></button>
        </div>
        <div class="progress-group">
          <span id="currentTime">00:00</span>
          <input id="progress" type="range" min="0" max="100" value="0" />
          <span id="durationTime">00:00</span>
        </div>
      </div>

      <div class="player-right">
        <button id="likeCurrent" title="Like">‚ô°</button>
        <div class="volume">
          <i class="fas fa-volume-up"></i>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
        </div>
      </div>
      <audio id="audio"></audio>
    </footer>

    <!-- Artist modal -->
    <div id="artistModal" class="modal" aria-hidden="true">
      <div class="modal-inner">
        <button class="modal-close" id="modalClose">‚úñ</button>
        <h3 id="modalName"></h3>
        <p id="modalBio"></p>
        <div id="modalTracks" class="modal-tracks"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
